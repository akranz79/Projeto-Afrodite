                    <input type="text" name="nome" id="nome" placeholder="Digite o nome" required>

            <textarea type="text" name="observacao" id="observacao" cols="30" rows="4"></textarea>
        </div>

        <div>
            <button class="botao" type="submit">Salvar</button>
